<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Base {% endblock %}</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}" type="text/css" />
        {% block links %} {% endblock %}
    </head>
    <body>
        {% include 'header.html' %}
        <main>
            {% block main %}
                <h1>Welcome to Profiler</h1>
                <img src="https://docs.acquia.com/sites/docs.acquia.com/files/product-icons/lift-Profile-Manager-final.png" id="logo">
            {% endblock %}
        </main>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        {% block scripts %} {% endblock %}
    </body>
</html>
