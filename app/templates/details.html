{% extends 'base.html' %}
{% block title %}
    Details
{% endblock %}
{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='details.css') }}" type="text/css" />
{% endblock %}

{% block main %}
    <div id="content">
        <div id="details">
            <div id="user-details">
                <img src="{{ url_for('static', filename=photo) }}" id="avatar" class="info">
                <div class="info detailed">
                    <h4 id="user-name">{{name}}</h4>
                    <p><i class="material-icons"> email</i>{{email}}</p>
                    <p><i class="material-icons"> location_on</i>{{location}}</p>
                    <p><i class="material-icons"> date_range</i>Joined on {{registered}}</p>
                </div>
            </div>
            <div id="bio">
                <h4>About Me</h4>
                <p>{{bio}}</p>
            </div>
        </div>
        <div id="options">
            <button class="btn btn-success" id="send">Send Message</button>
            <button class="btn btn-primary" id="follow">Follow</button>
        </div>
    </div>

{% endblock %}
